# CONFIGURAÇÃO DE DESENVOLVIMENTO (LOCAL)
# NÃO COLOQUE CREDENCIAIS DO NEON AQUI. USE SEU POSTGRES LOCAL.

server.port=8080

# Conexão Local (Geralmente localhost:5432)
# Substitua 'edu_verse_db' pelo nome do banco que você criou no seu PC
spring.datasource.url=jdbc:postgresql://localhost:5432/eduverse_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate (Para dev, 'update' é seguro)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Segurança (Para testar login sem HTTPS localmente)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=

